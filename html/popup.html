<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/main.css"/>
    <script type="text/javascript" src="../js/underscore.js"></script>
    <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="../js/popup.js"></script>
</head>
<body>
<div id="out">
    <p>查询出考勤表后，点击插件图标即可。</p>
    <table>
        <tr>
            <th width="60%"></th>
            <th width="40%"></th>
        </tr>
        <tr>
            <td>Total time:</td>
            <td data-ctr="total"></td>
        </tr>
        <tr>
            <td>Work days:</td>
            <td data-ctr="days"></td>
        </tr>
        <tr>
            <td>Work time per day:</td>
            <td data-ctr="average"></td>
        </tr>
        <tr>
            <td>Work time needed:</td>
            <td data-ctr="need"></td>
        </tr>
        <tr>
            <td>Result:</td>
            <td data-ctr="diff"></td>
        </tr>
    </table>
</div>
</body>
</html>
